<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-abnormal-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">学生学号：</label>
				<div class="col-sm-8">
					<input id="stuid" name="stuid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">学生姓名：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">异常信息：</label>
				<div class="col-sm-8">
					<input id="abnormalInformation" name="abnormalInformation" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">心理异常：</label>
				<div class="col-sm-8">
					<input id="abnormalPsychology" name="abnormalPsychology" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "student/abnormal"
		$("#form-abnormal-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-abnormal-add').serialize());
	        }
	    }
	</script>
</body>
</html>
