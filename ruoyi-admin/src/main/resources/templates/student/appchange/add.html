<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-appchange-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">学号：</label>
				<div class="col-sm-8">
					<input id="stuid" name="stuid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属院系：</label>
				<div class="col-sm-8">
					<input id="department" name="department" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">原专业：</label>
				<div class="col-sm-8">
					<input id="originalProfessional" name="originalProfessional" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">变更专业：</label>
				<div class="col-sm-8">
					<input id="changeProfessional" name="changeProfessional" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级：</label>
				<div class="col-sm-8">
					<input id="stuClass" name="stuClass" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">学籍变更原因：</label>
				<div class="col-sm-8">
					<input id="reasonsChange" name="reasonsChange" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">学籍变更申请(1通过 2未通过)：</label>
				<div class="col-sm-8">
					<input id="applicationChange" name="applicationChange" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "student/appchange"
		$("#form-appchange-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-appchange-add').serialize());
	        }
	    }
	</script>
</body>
</html>
