<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-foreign-edit" th:object="${foreign}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">学号：</label>
                <div class="col-sm-8">
                    <input id="stuid" name="stuid" th:field="*{stuid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">学生姓名：</label>
                <div class="col-sm-8">
                    <input id="name" name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">年龄：</label>
                <div class="col-sm-8">
                    <input id="age" name="age" th:field="*{age}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <select id="sex" name="sex" class="form-control m-b" th:with="type=${@dict.getType('sys_sex')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{sex}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">所属院系：</label>
                <div class="col-sm-8">
                    <input id="department" name="department" th:field="*{department}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">年级：</label>
                <div class="col-sm-8">
                    <input id="grade" name="grade" th:field="*{grade}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">专业：</label>
                <div class="col-sm-8">
                    <input id="professional" name="professional" th:field="*{professional}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">班级：</label>
                <div class="col-sm-8">
                    <input id="stuClass" name="stuClass" th:field="*{stuClass}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">宿舍：</label>
                <div class="col-sm-8">
                    <input id="dormitory" name="dormitory" th:field="*{dormitory}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">联系方式：</label>
                <div class="col-sm-8">
                    <input id="phone" name="phone" th:field="*{phone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">出生日期：</label>
                <div class="col-sm-8">
                    <input id="birthday" name="birthday" th:field="*{birthday}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">所属国家：</label>
                <div class="col-sm-8">
                    <input id="country" name="country" th:field="*{country}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">所属学院：</label>
                <div class="col-sm-8">
                    <input id="college" name="college" th:field="*{college}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">留学时间：</label>
                <div class="col-sm-8">
                    <input id="stuTime" name="stuTime" th:field="*{stuTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">留学类型：</label>
                <div class="col-sm-8">
                    <input id="studyingType" name="studyingType" th:field="*{studyingType}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "student/foreign"
		$("#form-foreign-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});

        $(function() {
            //初始化日期选择器
            layui.use('laydate', function() {
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#birthday', //指定元素
                    trigger: 'click'
                });
                laydate.render({
                    elem: '#stuTime', //指定元素
                    trigger: 'click'
                });
            });

        });

		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-foreign-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
