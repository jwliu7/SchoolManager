<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sciresHonor-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">工号：</label>
				<div class="col-sm-8">
					<input id="teaid" name="teaid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">教师姓名：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">论文题目：</label>
				<div class="col-sm-8">
					<input id="paperTopics" name="paperTopics" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">刊物名称：</label>
				<div class="col-sm-8">
					<input id="publication" name="publication" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发表时间：</label>
				<div class="col-sm-8">
					<input id="publishedTime" name="publishedTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">论文获奖情况：</label>
				<div class="col-sm-8">
					<input id="awards" name="awards" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">科研课题：</label>
				<div class="col-sm-8">
					<input id="researchSubject" name="researchSubject" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">课题来源：</label>
				<div class="col-sm-8">
					<input id="topicSource" name="topicSource" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">科研项目名称：</label>
				<div class="col-sm-8">
					<input id="researchProject" name="researchProject" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">起止年份：</label>
				<div class="col-sm-8">
					<input id="fromYear" name="fromYear" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">本人作用：</label>
				<div class="col-sm-8">
					<input id="myRole" name="myRole" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">荣获奖励：</label>
				<div class="col-sm-8">
					<input id="award" name="award" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">获奖级别：</label>
				<div class="col-sm-8">
					<input id="awardLevel" name="awardLevel" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">荣誉证书：</label>
				<div class="col-sm-8">
					<input id="certificateHonor" name="certificateHonor" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "teacher/sciresHonor"
		$("#form-sciresHonor-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});

        $(function() {
            //初始化日期选择器
            layui.use('laydate', function() {
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#publishedTime', //指定元素
                    trigger: 'click'
                });
            });

        });

		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-sciresHonor-add').serialize());
	        }
	    }
	</script>
</body>
</html>
