<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-business-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">工号：</label>
				<div class="col-sm-8">
					<input id="teaid" name="teaid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">教师姓名：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任教学期：</label>
				<div class="col-sm-8">
					<input id="teaSemester" name="teaSemester" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所教课程：</label>
				<div class="col-sm-8">
					<input id="curriculum" name="curriculum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级：</label>
				<div class="col-sm-8">
					<input id="teachClass" name="teachClass" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">学生人数：</label>
				<div class="col-sm-8">
					<input id="stuNumber" name="stuNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">周数：</label>
				<div class="col-sm-8">
					<input id="weeks" name="weeks" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">周学时数：</label>
				<div class="col-sm-8">
					<input id="weekPeriod" name="weekPeriod" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">实验课程：</label>
				<div class="col-sm-8">
					<input id="expeCourse" name="expeCourse" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">实验课学时数：</label>
				<div class="col-sm-8">
					<input id="expeCourseTime" name="expeCourseTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">指导实习情况：</label>
				<div class="col-sm-8">
					<input id="guideInternship" name="guideInternship" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">指导毕业论文情况：</label>
				<div class="col-sm-8">
					<input id="guideGraduation" name="guideGraduation" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">指导研究生情况：</label>
				<div class="col-sm-8">
					<input id="guideGraduate" name="guideGraduate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否新开课：</label>
				<div class="col-sm-8">
					<select id="newCourse" name="newCourse" class="form-control m-b" th:with="type=${@dict.getType('sys_newCourse')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "teacher/business"
		$("#form-business-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-business-add').serialize());
	        }
	    }
	</script>
</body>
</html>
